<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dr John Oosthuizen's Academic Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
<!-- declare external scripts here or place inline before </body> -->
</head>
<body>
  <div class="outer-wrapper">
        <div id="header-container" class="header-style"></div>
        <div class="middle-wrapper">
            <aside id="sidebar-container" class="sidebar-style"></aside> <!-- Persistent Sidebar -->
            <main id="body-container" class="body-style"><p>Loading...</p></main>
        </div>
        <div id="footer-container" class="footer-style"></div>
        
    </div>

    <script>
        // Define functions ONCE
        async function loadContent(url, containerId) {
            try {
                const container = document.getElementById(containerId);
        
                // 1. Remove the animation class if it exists (to reset it)
                container.classList.remove('fade-in');

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load ' + url);
                const html = await response.text();
        
                // 2. Insert the new content
                container.innerHTML = html;

                // 3. Re-apply the class after a tiny delay to trigger the animation
                setTimeout(() => {container.classList.add('fade-in');}, 10);

                if (containerId === 'sidebar-container') {
                    highlightLink('certificates');
                }
            } catch (err) {
                    console.error(err);
            }
        }

        function navigate(page) {
            loadContent(`body-pages/${page}.html`, 'body-container');
            highlightLink(page); 
            window.scrollTo(0, 0); 
        }

        function highlightLink(pageName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                // Check if the link exists and has an onclick attribute before checking includes
                if (link.hasAttribute('onclick') && link.getAttribute('onclick').includes(pageName)) {
                    link.classList.add('active');
                }
            });
        }

        // Initialize the page
        window.onload = () => {
            loadContent('sidebar-menu.html', 'sidebar-container');
            loadContent('header.html', 'header-container');
            loadContent('body-pages/certificates.html', 'body-container');
            loadContent('footer.html', 'footer-container');
        };

        // Scrollspy functionality
        window.addEventListener('scroll', () => {
            let currentSection = "";
            const sections = document.querySelectorAll("section");
            const navLinks = document.querySelectorAll(".nav-link");

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (window.pageYOffset >= sectionTop - 60) {
                    currentSection = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href") && link.getAttribute("href").includes(currentSection)) {
                    link.classList.add("active");
                }
            });
        });
    </script>
  </div>    
</body>
</html>
